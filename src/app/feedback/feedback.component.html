<div class="min-h-screen">
  <app-header></app-header>
  <div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-bold mb-8 text-center">Feedback</h2>
    
    <form>
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter feedback subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message:</label>
        <textarea id="message" name="message" placeholder="Enter your feedback message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
      </div>
      
      <div class="mt-8">
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit Feedback</button>
      </div>
    </form>
  </div>
  
</div>
