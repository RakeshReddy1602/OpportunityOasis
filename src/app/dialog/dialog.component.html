<div class="min-h-fit">
    <h1 mat-dialog-title class="title text-center">{{title}}</h1>
  <div mat-dialog-content>

  <p class="text-black">{{message}}</p>
   
  </div>
  <div class="flex items-center justify-center">
    <button class="m-4 p-2 yes" mat-button mat-dialog-close = "true"><span class="p-2 mt-2 text-white" >YES</span></button>
    <button class="m-4 p-2 no" mat-button mat-dialog-close = "false"><span class="p-2 mt-2 text-white" >NO</span></button>
  </div>
  
  </div>
