<div class="min-h-screen">
  <app-header></app-header>
  <!-- contact-us.component.html -->
<div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
  
  <form>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
    </div>
    
    <div class="mb-4">
      <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter your query/complaint/issue subject" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
    </div>
    
    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message:</label>
      <textarea id="message" name="message" placeholder="Enter your query/complaint/issue message" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
    </div>
    
    <div class="mt-6">
      <button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </div>
  </form>
</div>

</div>
