<div class="min-h-screen">

<div class="bg-gradient-to-br from-green-400 to-teal-600 min-h-screen flex items-center justify-center">
  <div class="max-w-6xl mx-auto py-6 px-4 text-white text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome, <span class="text-green-200"></span>!</h1>

    <!-- Job Listings -->
    <div class="mb-8">
      <button (click)="navToJobPost()" class="text-2xl font-bold mb-4 w-full bg-yellow-400 rounded p-4 text-black">Post a Job</button>
      <!-- Job listings -->
    </div>

    <!-- Applications -->
    <div class="mb-8">
      <button (click)="navToApplications()" class="text-2xl font-bold mb-4 w-full bg-yellow-400 rounded p-4 text-black">Applications</button>
      <!-- Application list -->
    </div>

    <!-- Account Management -->
    <div class="mb-8">
      <button (click)="navToProfile()" class="text-2xl font-bold mb-4 w-full bg-yellow-400 rounded p-4 text-black">Account Management</button>
      <!-- Account links -->
    </div>
    <div class="mb-8">
      <button (click)="navToSelStudents()" class="text-2xl font-bold mb-4 w-full bg-yellow-400 rounded p-4 text-black">Selected Students</button>
      <!-- Account links -->
    </div>
  </div>
