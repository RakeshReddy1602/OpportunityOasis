<!-- posted-jobs-list.component.html -->
<div class="bg-gray-100 ">
<div class="min-h-screen">
    <app-header></app-header>
    <div class="mx-auto m-4">
        <h1 class="text-3xl font-bold mb-8 text-center">Your Posted Jobs</h1>
        <ul class="flex flex-col">
            <li *ngFor="let job of myJobs" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-2">{{ job.name }}</h2>
                <p class="text-gray-700">Description : {{ job.description }}</p>
                <p class="text-gray-700">Salary (INR): {{ job.salary }}</p>
                <p class="text-gray-700">Skills : {{ job.skills }}</p>
                <p class="text-gray-700">Start Time : {{ job.startTime }}</p>
                <p class="text-gray-700">Duration (in hours): {{ job.duration }}</p>
                <div class="flex justify-between">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline"
                    (click)="showApplications(job.id)">
                        View Applicants
                    </button>
                    <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline"
                    (click)="deleteJob(job.id)">
                        Delete Job
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>
